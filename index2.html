<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style1.css">
    <title>Document</title>
</head>
<body >

    <div class="top-img">
        <h1 style="width: 100%; height: 50%; margin-bottom: 50px">Gallery</h1>
        <a href="./images/img2.jpg" id="house">
            <img src="./images/img2.jpg" alt=""  >

            </div>

            </div>

            </div>

                </div>
            </div>

            <div class="gallery-continer w-2 h-2">
                <div class="gallery-item">
                    <div class="image">
                        
                        <img src="./images/img8.jpg" alt="" class="img"  loading="lazy" >
                    
                    </div>
                </div>
            </div>

    <!-- Slider Overlay -->
    <div class="slider-overlay" id="sliderOverlay">
        <div class="slider">
            <button class="close-slider" id="closeSlider"><img src="./images/close.png" alt="nextBtn" ></button>
            <button class="prev" id="prevBtn"><img src="./images/prev.png" alt="nextBtn" ></button>
            <img id="sliderImage" src="./" alt="Slider Image">
            <button class="next" id="nextBtn"><img src="./images/next.png" alt="nextBtn" ></button>
        </div>
    </div>


    


   <script src="./js/script.js"></script>
